syntax = "proto3";

import "show.proto";

package queue;
option java_outer_classname = "Queue";

message QueuedItems {
    repeated QueuedItem items = 1;
}

message QueuedItem {
    string id = 1;
    string user = 2;

    show.ThinDetail show = 3;
}

enum QueueItemState {
    Queued = 0;
    Liked = 1;
    Disliked = 2;
}