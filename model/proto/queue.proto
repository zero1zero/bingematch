syntax = "proto3";

import "movie.proto";

package queue;
option java_outer_classname = "Queue";

message AllItems {
    repeated Item items = 1;
}

message Item {

    string id = 1;
    int32 tmdbid = 2;
    State state = 3;

    movie.Detail movie = 4;

    enum State {
        Queued = 0;
        Like = 1;
        Dislike = 2;
        Love = 3;
        Hate = 4;
        Skipped = 5;
    }
}